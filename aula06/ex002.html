<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome')
        document.write(`Olá ${nome}!. Seu nome tem  ${nome.length} letras!<br/>`)
        document.write(`Seu nome em letras maiúsculas ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras maiúsculas ${nome.toLocaleLowerCase()}<br/>`)
   </script>
</body>
</html>
