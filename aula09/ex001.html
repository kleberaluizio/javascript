<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(126, 62, 253);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 class="principal">Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>

    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var div = window.document.getElementById('msg')
        var elementH1 = window.document.getElementsByClassName('principal')[0]

        window.document.write(`Está escrito assim "${div.innerHTML}"`)
        window.document.write(`Está escrito assim no H1 "${elementH1.innerHTML}"`)

        div.innerText = 'Estou aguardando você clicar aqui'

        var p2 = window.document.querySelector('p#p2')
        p2.style.background = 'blue'

    </script>
</body>
</html>
